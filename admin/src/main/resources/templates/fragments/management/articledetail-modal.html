<!-- 모달 창 -->
<div class="modal fade" id="articleModal" tabindex="-1" role="dialog" aria-labelledby="articleModalLabel"
     aria-hidden="true" th:fragment="articledetail-modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="articleModalLabel">article account 정보</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <tr>
                        <td>id</td>
                        <td id="articleId"></td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td id="email"></td>
                    </tr>
                    <tr>
                        <td>제목</td>
                        <td id="articleTitleModal"></td>
                    </tr>
                    <tr>
                        <td>내용</td>
                        <td id="articleContentModal"></td>
                    </tr>
                    <tr>
                        <td>조회수</td>
                        <td id="articleHitModal"></td>
                    </tr>
                    <tr>
                        <td>카테고리</td>
                        <td id="categoryTypeModal"></td>
                    </tr>
                    <tr>
                        <td>작성일자</td>
                        <td id="createdAt"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-danger" id="deleteButton">삭제</button>
            </div>
        </div>
    </div>
</div>
