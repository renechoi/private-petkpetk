<div class="card shadow mb-4" th:fragment="faq-registerform">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">FAQ 등록</h6>
    </div>
    <div class="card-body">
        <form th:action="@{/management/faq/register}" th:object="${faqs}" method="post" >
            <div class="form-group">
                <label for="category">카테고리 타입</label>
                <select class="form-control" id="category" name="category.id" th:field="*{faqCategory.id}">
                    <option value="">-- 카테고리를 선택하세요 --</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" rows="10" th:field="*{content}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
            <a href="/management/faq">
                <button type="button" class="btn btn-primary">목록</button>
            </a>
        </form>
    </div>
</div>
