<!-- 모달 창 -->
<div class="modal fade" id="faqCategoryRegisterModal" tabindex="-1" role="dialog" aria-labelledby="faqCategoryRegisterModalLabel"
     aria-hidden="true" th:fragment="faq-category-register-modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="faqCategoryRegisterModalLabel">FAQ 카테고리 추가</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="faqForm">
                    <div class="form-group">
                        <label for="faqCategoryName">이름</label>
                        <input type="text" class="form-control" id="faqCategoryName" name="faqCategoryName" placeholder="카테고리 이름을 입력하세요.  (e.g. INQUIRY)">
                    </div>
                    <div class="form-group">
                        <label for="faqCategoryDescription">설명</label>
                        <textarea class="form-control" id="faqCategoryDescription" name="faqCategoryDescription" placeholder="카테고리 설명을 입력하세요.  (e.g. 이용문의)"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="saveButton">저장</button>
            </div>
        </div>
    </div>
</div>
