<div class="card shadow mb-4"  th:fragment="shopping-notice-registerform">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">공지사항 등록</h6>
    </div>
    <div class="card-body">
        <form th:action="@{/management/shopping-notice/register}" th:object="${notices}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" rows="10" th:field="*{content}"></textarea>
            </div>
            <div class="form-group">
                <label for="images">이미지</label>
                <input type="file" class="form-control-file" id="images" name="images" multiple>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
</div>
