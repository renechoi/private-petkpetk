<div class="row" th:fragment="forgot-password">

    <!-- Nested Row within Card Body -->
    <div class="row">
        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
        <div class="col-lg-6">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                    <p class="mb-4">We get it, stuff happens. Just enter your email address below
                        and we'll send you a link to reset your password!</p>
                </div>


                <form class="user">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user"
                               id="exampleInputEmail" aria-describedby="emailHelp"
                               placeholder="Enter Email Address...">
                    </div>
                    <button type="button" id="reset-password-button" class="btn btn-primary btn-user btn-block" onclick="checkEmailExist()">
                        Reset Password
                    </button>

                    <small id="email-check-success" class="col-sm-6 mb-3 mb-sm-0"></small>

                    <div class="form-group">
                        <input type="password"
                                class="form-control form-control-user new-password-forms"
                                id="previous-password-form"
                                placeholder="Current Password" style="display:none;"/>
                    </div>



                    <div class="form-group">
                        <input type="password"
                                class="form-control form-control-user new-password-forms"
                                id="new-password-form1"
                                placeholder="New Password"  style="display:none;"/>
                    </div>
                    <div class="form-group">
                        <input type="password"
                                class="form-control form-control-user new-password-forms"
                                id="new-password-form2"
                                placeholder="Confirm Password"  style="display:none;"/>
                    </div>

                    <small id="password-identification" class="col-sm-6 mb-3 mb-sm-0"></small>

                    <button type="button" id="reset-submit-button"
                            class="btn btn-primary btn-user btn-block new-password-forms"  style="display:none;"
                            onclick="resetPassword()" disabled>
                        Submit
                    </button>


                </form>


                <hr>
                <div class="text-center">
                    <a class="small" th:href="@{/register}">Create an Account!</a>
                </div>
                <div class="text-center">
                    <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                </div>
            </div>
        </div>
    </div>
</div>
