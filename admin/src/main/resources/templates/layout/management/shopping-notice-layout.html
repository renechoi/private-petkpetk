<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compat5ible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>공지사항</title>
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <th:block layout:fragment="head"></th:block>
</head>


<body id="page-top">

<div id="wrapper">
    <div th:replace="fragments/common/sidebar :: sidebar"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="fragments/common/topbar :: topbar"></div>
            <div class="container-fluid">
                <div th:replace="fragments/common/page-heading :: page-heading"></div>
                <div th:replace="fragments/management/shopping-notice-table :: shopping-notice-table"></div>
                <div th:replace="fragments/management/shopping-notice-modal :: shopping-notice-modal"></div>
            </div>
        </div>
        <div th:replace="fragments/common/footer :: footer"></div>
    </div>
</div>
<div th:replace="fragments/common/scroll :: scroll"></div>
<div th:replace="fragments/common/logout-modal :: logout-modal"></div>


<!-- scripts -->
<div th:replace="fragments/scripts/shopping-notice-scripts :: shopping-notice-scripts"></div>

</body>
</html>
