<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Account</title>
</head>
<body>
<h1>User Account</h1>



<p th:text ="${#authentication}"></p>
<p th:text ="${#authentication.getName()}"></p>
<p th:text ="${#authentication.getDetails()}"></p>
<p th:text ="${#authentication.isAuthenticated()}"></p>
<p th:text ="${#authentication.getPrincipal()}"></p>
<p th:text ="${#authentication.principal}"></p>









<!-- 회원 가입 페이지로 이동하는 버튼 -->
<form method="get" action="/user/sign-up">
    <input type="submit" value="일반 회원 Sign Up">
</form>

<br>


<!-- 로그인 페이지로 이동하는 버튼 -->
<form method="get" action="/login">
    <input type="submit" value="공통 Log In">
</form>



<form th:action="@{/user/logout}" method="post">
    <input type="submit" value="로그아웃">
</form>










</body>
</html>
