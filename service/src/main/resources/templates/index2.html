<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Account</title>
</head>
<body>
<h1>User Account</h1>



<p th:text ="${#authentication}"></p>
<p th:text ="${#authentication.getName()}"></p>
<p th:text ="${#authentication.getDetails()}"></p>
<p th:text ="${#authentication.isAuthenticated()}"></p>
<p th:text ="${#authentication.getPrincipal()}"></p>
<p th:text ="${#authentication.principal}"></p>


<div th:if="${#authentication.principal}">
    <p th:if="${#authentication.principal instanceof T(org.springframework.security.core.userdetails.UserDetails)}">일반 유저로 로그인: <span th:text="${#authentication.principal.username}"></span></p>
    <p th:if="${#authentication.principal instanceof T(org.springframework.security.oauth2.core.user.DefaultOAuth2User)}">소셜 유저로 로그인: <span th:text="${#authentication.principal.getName()}"></span></p>
    <p th:if="${#authentication.principal == 'anonymousUser'}">로그인 되어 있지 않은 익명 유저</p>
</div>






<!-- 회원 가입 페이지로 이동하는 버튼 -->
