<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Page - Update</title>
</head>
<body>
<h1>My Page - Update</h1>
<form method="post" th:action="@{/seller/my-page/update}" th:object="${sellerAccount}">
    <label>Email</label>

    <input type="text" th:field="*{email}" readonly>
    <br>
    <label>Password</label>
    <input type="password" th:field="*{password}">
    <br>
    <label>Name</label>
    <input type="text" th:field="*{name}">
    <br>
    <label>Nickname</label>
    <input type="text" th:field="*{nickname}">
    <br>
    <label>Address</label>
    <input type="text" th:field="*{address.zipCode}">
    <input type="text" th:field="*{address.address1}">
    <input type="text" th:field="*{address.address2}">
    <input type="text" th:field="*{address.addressEtc}">
    <br>
    <label>Profile Image</label>
    <input type="text" th:field="*{profileImage}">
    <br>
    <input type="submit" value="Update">
</form>
</body>
</html>
